<div class="container container-top">
    <div class="card main">
        <div class="card-header">
            <h4 style="text-align: center;"><strong>Grocery Order Management</strong></h4>
            <button class="btn btn-success float-right" data-toggle="modal" (click)='openModal(true, -1)' data-target="#orderCreate">Create New Order</button>
        </div>
        <div class="card-body menu">
            <div class="container">
              <div class="main-table">
                <table class="table table-hover">
                  <thead>
                    <tr class="table-header">
                      <th>Order Name</th>
                      <th>Date</th>
                      <th>Number of Items</th>
                      <th>Total Price</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr style="text-align: center;" *ngFor="let order of orders; let i = index" >
                      <td>{{order.name}}</td>
                      <td>{{order.enterDate}}</td>
                      <td>{{order.totalItems}}</td> 
                      <td>{{order.totalPrice}}</td>
                      <td> 
                        <div>
                          <button class="btn btn-primary" data-toggle="modal" (click)='openModal(false, i)' data-target="#orderCreate">View</button>
                        </div>
                       </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary float-right" routerLink="/home" >Dashboard</button>
        </div>
    </div>
</div>
<div class="modal fade" id="orderCreate" tabindex="-1" role="dialog" aria-labelledby="orderCreate" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="isEdit" class="modal-title" id="orderCreate">Enter New Order</h5>
                <h5 *ngIf="!isEdit" class="modal-title" id="orderCreate">View Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="orderForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="orderName">Order Name</label>
                        <input type="text" required class="form-control" id="orderName" formControlName="orderName" placeholder="Order Name">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="totalItems">Items</label>
                        <input type="number" class="form-control" id="totalItems" formControlName="totalItems" placeholder="0">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="totalPrice">Total Price</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                          <input type="number" class="form-control" id="totalPrice" formControlName="totalPrice" placeholder="0.00">
                        </div> 
                      </div>
                    </div>
                    <nav>
                    <ul *ngFor="let item of itemList; let i = index" class="list-group">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                          <span>{{item.name}}</span>
                          <span class="badge badge-primary badge-pill">{{item.quantity}}</span>
                        </div>
                        <div>
                          <button *ngIf="isEdit" class="btn btn-danger btn-circle" (click)="removeItem(i)"><i class="fa fa-trash"></i></button>
                       </div>
                      </li>
                    </ul>
                  </nav>
                    <button *ngIf="isEdit" class="btn btn-danger float-left" (click)="clearAllItems()">Clear All</button>
                    <button *ngIf="isEdit" data-toggle="modal" data-target="#createItem" class="btn btn-success float-right">Add New Item</button>
                </form>
            </div>
            <div class="modal-footer">
              <button *ngIf="isEdit" type="submit" (click)="createOrder()" class="btn btn-primary float-right">Create</button>
              <button *ngIf="!isEdit" type="submit" data-dismiss="modal" class="btn btn-danger float-right">Close</button>
          </div>
        </div>
    </div>
</div>
<div class="modal fade" id="createItem" tabindex="-1" role="dialog" aria-labelledby="createItem" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="createItem">Add Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="itemForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="itemName">Item Name</label>
                <input type="text" required class="form-control" id="itemName" formControlName="itemName" placeholder="Eggs">
              </div>
              <div class="form-group col-md-6">
                <label for="type">Type</label>
                <select id="type" required class="form-control" formControlName="type">
                  <option selected>Item Type</option>
                  <option>Dairy</option>
                  <option>Grain</option>
                  <option>Meat</option>
                  <option>Fruit</option>
                  <option>Vegetable</option>
                  <option>Seafood</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="quantity">Qt.</label>
                <input type="number" min="1" required class="form-control" id="quantity" formControlName="quantity" placeholder="1">
              </div>
              <div class="form-group col-md-4">
                <label for="price">Price</label>
                <input type="number" min="0" required class="form-control" id="price" formControlName="price" placeholder="$3.99">
              </div>
              <div class="form-group col-md-6">
                <label for="expiration">Expiration</label>
                <input type="date" required class="form-control" id="expiration" formControlName="expiration">
              </div>
            </div>
            <button type="button" required class="btn btn-success float-right" (click)="addItem()">Add</button>
          </form>
          </div>
        </div>
    </div>
</div>
