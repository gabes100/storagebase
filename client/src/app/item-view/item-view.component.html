<div class="container container-top">
    <div *ngIf="!storageUnit"class="card main">
        <div class="card-header">
            <h4 style="text-align: center;"><strong>Storage Select</strong></h4>
            <button class="btn btn-success float-right" data-toggle="modal" data-target="#storageCreate">Create Storage Unit</button>
        </div>
        <div class="card-body menu">
            <nav>
                <ul *ngFor="let unit of units; let i = index" class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div >
                      <span (click)="selectUnit(unit)">{{unit.storageName}}</span>
                      <span class="badge badge-primary badge-pill">{{unit.count}}</span>
                    </div>
                  </li>
                </ul>
              </nav>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary float-right" routerLink="/home" >Dashboard</button>
        </div>
    </div>
    <div class="container container-top">
        <div *ngIf="storageUnit" class="card main">
            <div class="card-header">
                <h3 style="text-align: center;"><strong>{{storageUnit.storageName}}</strong></h3>
                <h4 style="text-align: center;">{{storageUnit.count}} Items</h4>
                <button (click)="leave()" class="btn btn-danger float-right">Leave</button>
            </div>
            <div class="card-body menu">
                <div class="row">
                    <div class="col-md-9">
                      <form [formGroup]="searchForm">
                        <label for="search">Search by Name</label>
                        <input type="text" class="form-control" id="search" formControlName="searchInput">
                      </form>
                    </div>
                    <div class="col-md-3">
                      <button id="search-btn" (click)="searchByName()" class="btn btn-primary">Search</button>
                      <button id="search-btn" (click)="clearFilter()" class="btn btn-danger">Clear</button>
                    </div>
                  </div>         
                <div class="main-table">
                <table class="table table-hover">
                    <thead>
                    <tr class="thead-light">
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Expiration</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="text-align: center;" *ngFor="let item of items; let i = index" >
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.price}}</td> 
                        <td>{{item.expiration}}</td>
                        <td> 
                        <div>
                            <button (click)="removeItem(item)"class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary float-right" routerLink="/home" >Dashboard</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="storageCreate" tabindex="-1" role="dialog" aria-labelledby="storageCreate" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="storageCreate">Create New Storage Unit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="unitForm">
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="storageName">Storge Unit Name</label>
                        <input type="text" required class="form-control" id="storageName" formControlName="unitName" placeholder="Storage Unit Name">
                      </div>
                    </div>
                </form>     
            </div>
            <div class="modal-footer">
              <button type="submit"(click)="createUnit()" data-dismiss="modal" class="btn btn-primary float-right">Create</button>
            </div>
        </div>
    </div>
</div>
